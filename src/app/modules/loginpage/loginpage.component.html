<div class="main-div">
<mat-card class="example-card">
    <mat-tab-group>
        <mat-tab label="Login"> 
            
            <div class="example-container">
                <form (ngSubmit)="onSubmit($event)">
                <mat-form-field class="field" appearance="standard">
                  <mat-label>User Id</mat-label>
                  <input matInput name="userid">
                </mat-form-field>
                <br>
                <mat-form-field class="field" appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <br>
                  <button style="margin-left: 35%;" mat-raised-button color="primary">Login</button>
                </form>   
                </div>   
               
        </mat-tab>
        <mat-tab label="Sign Up">
            <div class="example-container">
                <mat-form-field class="field" appearance="standard">
                  <mat-label>User Id</mat-label>
                  <input matInput>
                </mat-form-field>
                <br>
                <mat-form-field class="field" appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <br>
                  <button style="margin-left: 35%;" mat-raised-button color="primary">Sign Up</button>
                </div>    
            
        </mat-tab>
      </mat-tab-group>
</mat-card>
</div>
